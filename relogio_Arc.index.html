<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactor ARC - Tony Stark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .reactor-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .outer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 100, 200, 0.1) 0%, rgba(0, 100, 200, 0) 70%);
            box-shadow: 0 0 40px 10px rgba(0, 150, 255, 0.3);
            animation: pulse-outer 4s infinite alternate;
        }

        .middle-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.2) 0%, rgba(0, 150, 255, 0) 70%);
            box-shadow: 0 0 30px 5px rgba(0, 150, 255, 0.4);
            animation: pulse-middle 3s infinite alternate;
        }

        .inner-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.3) 0%, rgba(0, 200, 255, 0) 70%);
            box-shadow: 0 0 20px 5px rgba(0, 200, 255, 0.5);
            animation: pulse-inner 2s infinite alternate;
        }

        .core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8) 0%, rgba(0, 200, 255, 0.9) 30%, rgba(0, 150, 255, 0.5) 70%);
            box-shadow: 0 0 30px 15px rgba(0, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse-core 1.5s infinite alternate;
        }

        .clock {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
            z-index: 10;
        }

        .support {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .support-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 150, 255, 0.7) 20%, rgba(0, 150, 255, 0.7) 80%, transparent 100%);
            transform-origin: center;
        }

        .support-line:nth-child(2) {
            transform: rotate(45deg);
        }

        .support-line:nth-child(3) {
            transform: rotate(90deg);
        }

        .support-line:nth-child(4) {
            transform: rotate(135deg);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background-color: rgba(0, 200, 255, 0.7);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes pulse-outer {
            0% {
                box-shadow: 0 0 40px 10px rgba(0, 150, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 60px 20px rgba(0, 150, 255, 0.5);
            }
        }

        @keyframes pulse-middle {
            0% {
                box-shadow: 0 0 30px 5px rgba(0, 150, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 40px 10px rgba(0, 150, 255, 0.6);
            }
        }

        @keyframes pulse-inner {
            0% {
                box-shadow: 0 0 20px 5px rgba(0, 200, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 30px 10px rgba(0, 200, 255, 0.7);
            }
        }

        @keyframes pulse-core {
            0% {
                box-shadow: 0 0 30px 15px rgba(0, 255, 255, 0.7);
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                box-shadow: 0 0 40px 20px rgba(0, 255, 255, 0.9);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        .title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: rgba(0, 200, 255, 0.8);
            font-size: 1.5rem;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
        }

        @media (max-width: 500px) {
            .reactor-container {
                width: 300px;
                height: 300px;
            }
            
            .clock {
                font-size: 1.4rem;
            }
            
            .title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="reactor-container">
        <div class="title">REACTOR ARC</div>
        <div class="outer-ring"></div>
        <div class="middle-ring"></div>
        <div class="inner-ring"></div>
        <div class="support">
            <div class="support-line"></div>
            <div class="support-line"></div>
            <div class="support-line"></div>
            <div class="support-line"></div>
        </div>
        <div class="core">
            <div class="clock" id="clock">00:00:00</div>
        </div>
        <div class="particles" id="particles"></div>
    </div>

    <script>
        // Atualizar relógio
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Inicializar relógio
        updateClock();
        setInterval(updateClock, 1000);

        // Criar partículas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posição aleatória
                const size = Math.random() * 4 + 1;
                const posX = Math.random() * 100;
                const delay = Math.random() * 6;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.bottom = '0';
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Inicializar partículas
        createParticles();
    </script>
</body>
</html>
